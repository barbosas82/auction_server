
<html>
<head>

  <script type="text/javascript">
      function validateLogin(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        $.ajax({
          type: 'POST',
          url: 'http://bid2.doismeios.pt:8080/authenticate',
          contentType: "application/json; charset=utf-8",
          data: "{\"" + username + "\", \"" +  password  +  "\"}",
          dataType: "json",
          success: function (data, status, jqXHR) {
            alert(JSON.stringify(data));

          },,
           error: function (jqXHR, status) {
               // error handler
               alert(JSON.stringify(jqXHR));
           }
          });
        }

  </script>

</head>

<body>
  <form method="post" action="javascript:validateLogin()">
    <p><input type="text" name="login" id="username" value="" placeholder="Username"></p>
    <p><input type="password" name="password" id="password" value="" placeholder="Password"></p>
    <p class="remember_me">
      <label>
        <input type="checkbox" name="remember_me" id="remember_me"/>
          Remember me on this computer
      </label>
    </p>
    <p class="submit"><input type="submit" name="commit" value="Login"></p>
  </form>

</body>


</html>
